<nav class="navbar navbar-expand-md navbar-dark fixed-top bg-primary">
  <div class="container">
      <a class="navbar-brand" [routerLink]="['/home']" >Dating APP</a>
      <ul class="navbar-nav mr-auto" *ngIf="loggedIn()">
       <li class="nav-item" routerLinkActive="router-link-active">
         <a class="nav-link" [routerLink]="['/members']"  >Matches</a>
       </li>
       <li class="nav-item" routerLinkActive="router-link-active">
         <a class="nav-link" [routerLink]="['/lists']"  >Lists</a>
       </li>
       <li class="nav-item" routerLinkActive="router-link-active">
         <a class="nav-link" [routerLink]="['/messages']">Messages</a>
       </li>
     </ul>
     <div *ngIf="loggedIn()" class="dropdown" dropdown>
       <a class="dropdown-toggle text-white" dropdownToggle>
         Welcome {{authService.loggedUser | titlecase}}
       </a>

       <div class="dropdown-menu mt-3" *dropdownMenu>
         <a class="dropdown-item"><i class="fa fa-user-circle"></i>&nbsp;Edit Profile</a>
         <div class="dropdown-divider"></div>
         <a class="dropdown-item" (click)="logout()"><i class="fa fa-sign-out"></i>&nbsp;Logout</a>
       </div>
     </div>

     <form *ngIf="!loggedIn()" #loginForm="ngForm" class="form-inline my-2 my-lg-0" (ngSubmit)="login()" autocomplete="off">
       <input class="form-control form-control-sm mr-sm-2" type="text" placeholder="Username..." name="username" required [(ngModel)]="model.username">
       <input class="form-control form-control-sm mr-sm-2" type="password" placeholder="Password..." name="password" required [(ngModel)]="model.password">
       <button [disabled]="!loginForm.valid" class="btn btn-success btn-sm my-2 my-sm-0" type="submit"><i class="fa fa-sign-in fa-fw"></i>Login</button>
     </form>
  </div>
 </nav>
