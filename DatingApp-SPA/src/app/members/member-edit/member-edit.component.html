<div class="container mt-5">
  <div class="row">
    <div class="col-sm-4">
      <h2>
          <i class="fa fa-user-circle"></i>&nbsp;Your Profile
      </h2>
    </div>
    <div class="col-sm-8">
      <div *ngIf="editForm.dirty" class="alert alert-info">
          <strong>
            INFORMATION:
          </strong>
          Your have made changes. Any Changes will be lost!
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-sm-4">
      <div class="card">
        <img src="{{user.photoUrl}}" alt="{{user.knownAs}}" class="card-img-top img-thumbnail" />
        <div class="card-body">
          <div>
            <strong>
              Location:
            </strong>
            <p>
              {{user.city}}, {{user.country}}
            </p>
          </div>
          <div><strong>Age:</strong>
          <p>{{user.age}}</p>
          </div>
          <div><strong>Last Active:</strong>
          <p>{{user.lastActive | date}}</p>
          </div>
          <div><strong>Member Since:</strong>
          <p>{{user.created | date }}</p>
          </div>
        </div>
        <div class="card-footer">
          <div class="btn-group d-flex">
             <button [disabled]="!editForm.dirty" form="editForm" class="btn btn-success btn-sm btn-block">Save Changes</button>
          </div>
        </div>
      </div>
    </div>
    <div class="col-sm-8">
      <div class="tab-panel">
        <tabset class="member-tabset">
          <tab heading="Edit Profile" class="mt-3">
            <form #editForm="ngForm" (ngSubmit)="updateUser()" id="editForm">
              <div class="form-group">
                  <h4>
                      Description:
                    </h4>
                    <textarea name="introduction" rows="6" class="form-control" [(ngModel)]="user.introduction"></textarea>
              </div>
              <div class="form-group">
                  <h4>
                      Looking For:
                    </h4>
                    <textarea name="lookingFor" rows="6" class="form-control" [(ngModel)]="user.lookingFor"></textarea>
              </div>
              <div class="form-group">
                  <h4>
                      Interest:
                    </h4>
                    <textarea name="interest" rows="6" class="form-control" [(ngModel)]="user.interest"></textarea>
              </div>
              <div class="form-group">
                <div class="row">
                  <div class="col">
                      <label for="city">City</label>
                      <input type="text" class="form-control" name="city" [(ngModel)]="user.city">
                  </div>
                  <div class="col">
                      <label for="city">Country</label>
                      <input type="text" class="form-control" name="country" [(ngModel)]="user.country">
                  </div>
                </div>
              </div>

            </form>
          </tab>
          <tab heading="Edit Photos" class="mt-3">
            <p>Photos here</p>
          </tab>

        </tabset>
      </div>
    </div>
  </div>
  </div>
