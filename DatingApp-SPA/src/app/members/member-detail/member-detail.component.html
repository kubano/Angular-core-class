<div class="container mt-5">
  <div class="row">
    <div class="col">
        <h2>
           <i class="fa fa-user-circle"></i>&nbsp;{{user.knownAs}}'s Profile
          </h2>
    </div>
  </div>
<div class="row">
  <div class="col-sm-4">
    <div class="card">
      <img src="{{user.photoUrl}}" alt="{{user.knownAs}}" class="card-img-top img-thumbnail" />
      <div class="card-body">
        <div>
          <strong>
            Location:
          </strong>
          <p>
            {{user.city}}, {{user.country}}
          </p>
        </div>
        <div><strong>Age:</strong>
        <p>{{user.age}}</p>
        </div>
        <div><strong>Last Active:</strong>
        <p>{{user.lastActive}}</p>
        </div>
        <div><strong>Member Since:</strong>
        <p>{{user.created}}</p>
        </div>
      </div>
      <div class="card-footer">
        <div class="btn-group d-flex">
          <button class="btn btn-primary btn-sm w-100">Like</button>
          <button class="btn btn-success btn-sm w-100">Message</button>
        </div>
      </div>
    </div>
  </div>
  <div class="col-sm-8">
    <div class="tab-panel">
      <tabset class="member-tabset">
        <tab heading="About {{user?.knownAs}}" class="mt-3">
          <h4>
            Description
          </h4>
          <p>{{user.introduction}}</p>
          <h4>
            Looking
          </h4>
          <p>{{user.lookingFor}}</p>
        </tab>
        <tab heading="Interest" class="mt-3">
            <h4>
            Interest
          </h4>
          <p>{{user.interest}}</p>
        </tab>
        <tab heading="Photos" class="mt-3 text-center">
          <ngx-gallery [options]="galleryOptions" [images]="galleryImages"></ngx-gallery>

        </tab>
        <tab heading="Messages" class="mt-3>">
          <p>
            Messages
          </p>
        </tab>
      </tabset>
    </div>
  </div>
</div>
</div>
